name: CI/CD Revita Chain

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test-contracts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install Hardhat dependencies
        run: | 
          cd contracts
          npm install
      - name: Compile Smart Contracts
        run: | 
          cd contracts
          npx hardhat compile
      - name: Run Smart Contract Tests
        run: | 
          cd contracts
          npx hardhat test

  build-and-test-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install Frontend dependencies
        run: |
          cd app
          npm install
      - name: Build Frontend
        run: |
          cd app
          npm run build
      - name: Run Frontend Tests
        run: |
          cd app
          npm test


