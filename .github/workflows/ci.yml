name: CI
on:
  push:
    branches: [ main ]
  pull_request:
jobs:
  contracts:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: contracts
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm ci || npm install
      - run: npx hardhat compile
      - run: npx hardhat test || echo "no tests yet"

